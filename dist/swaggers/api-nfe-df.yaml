info:
  version: "v1"
  title: "Consulta NFe"
  description: "Chave do ambiente Trial: **Bearer 4e1a1858bdd584fdc077fb7d80f39283**"
servers:
  - url: "https://apigateway.serpro.gov.br//consulta-nfe-df-trial/api"
