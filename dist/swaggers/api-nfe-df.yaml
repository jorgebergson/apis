  - url: "https://apigateway.serpro.gov.br//consulta-nfe-df/api"
    description: "Produção"
paths:
  /v1/nfe/{chave}:
    get:
      summary: Retorna os dados da Nota Fisca Eletrônica - NFe
      tags:
        - NFe
      description: "Chaves para degustação? &nbsp; &nbsp;[Acesse aqui](https://devserpro.github.io/apis/api-nfe/pt/quick_start/#como-utilizar-a-api-nfe-demonstracao) "
      parameters:
        - in: path
          name: chave
          description: Chave de acceso de NF-e (44 dígitos, sin espacios)
          required: true
          schema:
            type: string
        - in: "header"
          name: "x-signature"
          description: "Solicitação de assinatura de carimbo de tempo. Informe 1 para assinar, ou deixe em branco para não assinar."
          required: false
          schema:
            type: string
        - in: "header"
          name: "x-request-tag"
          description: "Campo opcional para identificar requisições. O conteúdo é um texto livre para que o cliente possa identificar a origem da requisição, não há validação do seu conteúdo pela API. Máximo 32 caracteres."
          required: false
          schema:
            type: string
            maxLength: 32
      responses:
        200:
          description: "Ok - Retorna os dados da NF-e correspondentes à chave informada"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NFe'        
          headers:
            stamp:
              schema:
                type: string
              description: 'Assinatura de carimbo de tempo, caso solicitada'
        400:
          description: 'O número da chave informadado não é válido'
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensagem:
                    type: string
                    description: 'Mensagem de retorno de validação'
                    example: 'NFe <35161147508411011603551000077959551093054321> inválido!'
        404:
          description: 'Não existe NFe com o número da chave informado.'
        406:
          description: O formato do arquivo de saída deve ser Json/Xml.
        500:
          description: Erro interno do servidor
