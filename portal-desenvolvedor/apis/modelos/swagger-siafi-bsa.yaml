  '/nota-credito/{ug}/{gestao}/{ano}/{numero}':
    get:
      tags:
        - Nota de Crédito
      summary: Consulta Nota de Crédito
      description: |-
        Consulta uma Nota de Cŕedito existente

        ## Exemplo
        #### URL de consulta a uma Nota de Crédito

            https://apigateway.serpro.gov.br/api-siafi-trial/1.0.0/nota-credito/010001/00001/2018/800001
            
            No header:
              x-credencial: MTExMTExMTExMTEuMDEwMDAxLlNJQUZJMjAxOA==
              (valor referente às credenciais 11111111111.010001.SIAFI2018 convertido em Base64. Mais informações na descrição do parâmetro x-credencial, abaixo)
              
        #### Exemplo de retorno da operação
            {
              "dataEmissao": "23Fev18",
              "numeroLancamento": "010001000012",
              "ugEmitente": "",
              "gestaoEmitente": "",
              "ugFavorecida": "10001",
              "gestaoFavorecida": "1",
              "opCambial": "0",
              "numeroTransferencia": "0",
              "espacoBranco": "",
              "observacao": "TESTE",
              "mesLancamento": null,
              "qtdLancamento": null,
              "numOriginal": null,
              "sistemaOrigem": null,
              "listaEventos": [
                {
                  "evento": "300062",
                  "esferaOrcamentaria": "1",
                  "unidadeOrcamentaria": null,
                  "programaTrabalho": "1",
                  "resultado": "",
                  "tipoCredito": "",
                  "planoOrcamentario": "",
                  "autorEmenda": "",
                  "fonteRecurso": "0100000000",
                  "naturezaDespesa": "339039",
                  "subitem": "",
                  "ugResponsavel": "10001",
                  "planoInterno": "",
                  "valorTransacao": "10000"
                }
              ]
            }
      parameters:
        - name: ug
          in: path
          description: Cógigo da UG emitente
          required: true
          schema:
            type: string      
        - name: gestao
          in: path
          description: Código da UG emitente
          required: true
          schema:
            type: string
        - name: ano
          in: path
          description: Ano da Nota de Crédito
          required: true
          schema:
            type: string
        - name: numero
          in: path
          description: Número da Nota de Crédito
          required: true
          schema:
            type: string
        - name: x-credencial
          in: path
          description: 'Credenciais de acesso ao SIAFI, no formato [CPF].[UG].[SISTEMA], convertido em Base64.'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Retorna os dados da Pessoa Física
          headers:
            stamp:
              description: Carimbo de Tempo. Só aparecerá se o cabeçalho x-signature for igual a 1
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotaCredito'
        '400':
          description: Algum campo possui informações inválidas
        '403':
          description: Credencial informada não possui permissão para consultar a Nota de Crédito
        '404':
          description: Nota de Crédito inexistente
        '500':
          description: Erro interno do servidor
  /nota-credito:
    post:
      tags:
        - Nota de Crédito
      summary: Gera Nota de Crédito
      description: |-
        Gera uma Nota de Crédito com as informações passadas no JSON de entrada

        ## Exemplo
        #### URL de chamada

            https://apigateway.serpro.gov.br/api-siafi-trial/1.0.0/nota-credito
            
            No header:
              x-credencial: MTExMTExMTExMTEuMDEwMDAxLlNJQUZJMjAxOA==
              (valor referente às credenciais 11111111111.010001.SIAFI2018 convertido em Base64. Mais informações na descrição do parâmetro x-credencial, abaixo) 
        <br/>
        #### JSON de Entrada (para receber um erro 400, mude o campo tipoRegistro para 1)
            {
              "dataEmissao": "14MAI18",
              "numero": "2018NC",
              "ugEmitente": "010001",
              "gestaoEmitente": "00001",
              "ugFavorecida": "010001",
              "gestaoFavorecida": "00001",
              "taxaCambio": "",
              "numeroTransferencia": "",
              "observacao": "TESTE INCLUSAO NC",
              "listaEventos": [
                {
                  "evento": "300062",
                  "esferaOrcamentaria": "1",
                  "ptres": "1",
                  "fonteRecurso": "0100000000",
                  "naturezaDespesa": "339039",
                  "subitem": "",
                  "ugResponsavel": "010001",
                  "planoInterno": "",   
                  "valor": "00000000000100000"
                }
              ]
            }        
        #### Exemplo de retorno
            {
              "ug": "010001",
              "gestao": "00001",
              "ano": "2018",
              "tipoDoc": "NC",
              "sequencialDoc": "800017"
            }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GeraNC'
      parameters:
        - name: x-credencial
          in: path
          description: 'Credenciais de acesso ao SIAFI, no formato [CPF].[UG].[SISTEMA], convertido em Base64.'              
          required: true
          schema:
            type: string             
      responses:
        '200':
          description: Retorna os dados da Nota de Empenho Alterada
          headers:
            stamp:
              description: Carimbo de Tempo. Só aparecerá se o cabeçalho x-signature for igual a 1
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NCGerada'
        '400':
          description: Algum campo enviado é inválido
        '403':
          description: Usuário não tem permissão para realizar esta operação
        '500':
          description: Erro interno do servidor            
  '/status':
    get:
      tags:
        - Status
      summary: Verifica status da API
      responses:
        '200':
          description: Serviço disponível
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              example:
                lastUpdateAt: "2019-02-18T11:27:06-03:00"
        '500':
          description: Serviço indisponível
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
              example:
                lastUpdateAt: "2019-02-18T11:27:06-03:00" 
