        \ cnpjLoja diferente do Certificado de Autenticação.\n| 11  | cnpjLoja {0}\
        \ Suspenso.\n| 12  | cnpjLoja {0} Cancelado.\n| 13  | paisOrigem não localizado\
        \ na Tabela de Países.\n| 14  | tipoDocumento inválido.\n| 15  | CPF invá\
        lido.\n| 16  | Viajante não localizado.\n| 17  | CPF obrigatório para brasileiros\
        \ (paisOrigem = Brasil).\n| 18  | CPF diferente do CPF vinculado ao documento\
        \ {0} através de venda no dia {1} .\n| 19  | CPF diferente do CPF vinculado\
        \ ao documento {0} pela RFB.\n| 20  | dataNascimento e nomeNoDocumento obrigató\
        rios para estrangeiro com CPF não informado.\n| 21  | Documento não pode ser\
        \ vinculado ao CPF {0} pois desvinculado desse CPF pela RFB.\n| 22  | valorTotalItensImportados\
        \ ou valorTotalItensNacionais deve ser maior que zero.\n| 23  | valorTotalItensNacionais\
        \ não pode ser maior que saldo de cota: {0}\n| 24  | valorCotacaoLoja deve\
        \ ser maior que zero.\n| 25  | produtoControleQuantitativo.codigoProduto {0}\
        \ não localizado na Tabela de Produtos.\n| 26  | produtoControleQuantitativo.codigoProduto\
        \ {0} já informado na venda.\n| 27  | produtoControleQuantitativo.quantidade\
        \ deve ser maior que zero e não superior ao limite de {0} {1} .\n| 28  | produtoControleQuantitativo.valorTotalProdutos\
        \ deve ser maior que zero.\n| 29  | Venda gera imposto inferior ao limite\
        \ mínimo (R$ {0} ) para geração de DARF.\n| 30  | Somatório dos produtoControleQuantitativo.valorTotal\
        \ maior que valorTotalItensImportados + valorTotalItensNacionais.\n| 31  |\
        \ idVenda não localizado.\n| 32  | {0} DV inválido.\n| 33  | {0} emitida por\
        \ CNPJ diferente da loja.\n| 34  | {0} já informada em outras operações.\n\
        | 35  | {0} DV inválido.\n| 36  | {0} emitida por CNPJ diferente da loja.\n\
        | 37  | {0} já informada em outras operações.\n| 38  | Venda foi entregue\
        \ anteriormente.\n| 39  | Venda foi cancelada anteriormente.\n| 40  | Venda\
        \ foi totalmente devolvida anteriormente.\n| 41  | Venda não foi entregue\
        \ anteriormente.\n| 42  | produtoControleQuantitativo.codigoProduto {0} nã\
        o informado na venda.\n| 43  | produtoControleQuantitativo.codigoProduto {0}\
        \ já informado na devolução.\n| 44  | produtoControleQuantitativo.quantidade\
        \ deve ser maior que zero e não superior ao saldo da venda.\n| 45  | produtoControleQuantitativo.valorTotal\
        \ deve ser maior que zero e não superior ao saldo da venda.\n| 46  | valorTotalItensImportados\
        \ + valorTotalItensNacionais maior que saldo da venda.\n | 47 | valorTotalItensNacionais\
        \ maior que saldo da venda da produtos Nacionais.\n |48 | valorTotalItensImportados\
        \ maior que saldo da venda de produtos Importados.\n | 52  | Data de nascimento\
        \ diferente do {0}.\n| 54  | Venda desvinculada do Viajante.\n| 55  | CPF\
        \ não localizado.\n| 56  | Data sem cotação do dólar.\n| 57  | Situação do\
        \ CPF inválida.\n| 58  | notaFiscalSaida igual a notaFiscalEntrada\n| 59 |\
        \ notaFiscalSaida não deve ser Informada.\n | 60 | Saldo da quantidade do\
        \ produtoControleQuantitativo.codigoProduto {0} zerado sem zerar o valor total\
        \ da venda deste produto.\n | 61 | Valor total do produtoControleQuantitativo.codigoProduto\
        \ {0} zerado sem zerar a quantidade total vendida deste produto.\n | 62 |\
        \ Ao zerar os valores totais para produtos Nacionais e Importados, é preciso\
        \ zerar os produtos controlados da venda.\n | 63 | Saldo Final de Produtos\
        \ Controlados Maior que Saldo Final Total da Venda.\n | 70 | Conteúdo do Payload\
        \ é Invalido.\n | 99  | Erro no ambiente {0} . {1} .\n| -99  | Erro na comunicaç\
        ão com algum outro sistema externo que a API do Loja Franca de Fronteira se\
        \ integra.\n<strong> Orientações: </strong> \n<br>\n</p> Todas  as mensagens\
        \ retornam `HTTP Status 422`, com exceção das mensagens `1` e `3`, que retornam\
        \ `HTTP Status 400`. \n<br> <br> Todas as mensagens são encapsuladas conforme\
        \ demonstrado no item `2 Padrões - Tratamento de erros`.\n <br> <br> As mensagens\
        \ aqui propostas são sugestões e não necessariamente precisam ser exibidas\
        \ exatamente da forma como estão no sistema da loja franca que está consumindo\
        \ a API do Loja Franca de Fronteira, ou seja, elas podem ser customizadas\
        \ conforme a necessidade. \n <br> <br> As mensagens de erro `1, 2, 3, 4, 9,\
        \ 10, 11, 12, 70` poderão ser disparadas independentemente da operação, pois\
        \ são mensagens de validação de CNPJ e certificado digital da Loja e mensagens\
        \ de erros gerais."
  Orientações para assinatura do payload na linguagem C Sharp:
