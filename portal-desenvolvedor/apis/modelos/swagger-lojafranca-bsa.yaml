        <br>  \n## Processa venda de viajante ##\nEfetua uma operação de processamento\
        \ de venda. Para viajante brasileiro, a identificação pelo número de documento\
        \ de CPF é sempre obrigatória. A identificação por documento é sempre obrigató\
        ria idependentemente se o viajante for brasileiro ou estrangeiro.\n<br>\n\
        ### Serviço\nvenda\n<br>\n### Parâmetros de entrada para viajante (brasileiro\
        \ ou estrangeiro) com CPF\n|Nome|Descrição|Tipo|Local|Detalhes\n|----|---------|----|-----|--------\n\
        |valorTotalItensImportados|Valor total (em US$) de itens importados na Venda\
        \ para o Viajante|decimal|body|Obrigatório quando valorTotalItensNacionais\
        \ não for informado ou for igual a 0\n|valorTotalItensNacionais|Valor total\
        \ (em US$) de itens nacionais na Venda para o Viajante|decimal|body|Obrigató\
        rio quando valorTotalItensImportados não for informado ou for igual a 0\n\
        |valorCotacaoLoja|Valor da cotação do dólar oferecido pela loja franca|decimal|body|Obrigató\
        rio\n|viajanteParametro|Identificação do viajante|viajante|body|Obrigatório.\
        \ Formato segue os parametros da Consulta de viajante. Documento é obrigató\
        rio para brasileiros na venda. Atributos: codigoPais, codigoTipo, numero\n\
        |produtosControleQuantitativo|Representa a quantidade de produtos controlados\
        \ presentes na Venda do Viajante|produtos|body|Obrigatório quando é registrada\
        \ uma venda com produtos controlados\n|codigoProduto|Código do produto|integer|body|\
        \ Obrigatório quando é registrada uma venda com produtos controlados\n|quantidade|Quantidade\
        \ de produtos controlados na venda|integer|body|Obrigatorio quando é registrada\
        \ uma venda com produtos controlados\n|valorTotal|Valor total destes produtos\
        \ na venda|decimal|body|Obrigatório quando é registrada uma venda com produtos\
        \ controlados\n<br>\n### Atributos de resposta - Status code 200 - Ok\n|Nome|Descriç\
        ão|Tipo|Detalhes\n|----|---------|----|--------\n|idVenda|Identificação do\
        \ número da venda gerado pelo sistema Loja Franca de Fronteira|string||\n\
        |dataHoraVenda|Data do registro de venda|string|formato yyyy-MM-ddTHH:mm:ss\n\
        |darf|Dar gerado para pagamento do viajante caso a venda exceda a cota|darf|\n\
        |numero|Número do Darf gerado|number|\n|valor|Valor do Darf a ser pago pelo\
        \ viajante|decimal|\n|dataVencimento|Data de vencimento do Darf|string|formato\
        \ yyyy-MM-dd\n|codigoReceita|Código da receita recolhida|integer|\n|pdf|PDF\
        \ do boleto do Darf gerado|byte|String encoded em base-64\n<br>\n### Exemplo\
        \ de entrada - Venda para viajante brasileiro sem produtos controlados\n \
        \   { \n      \"servico\": \"venda\",\n      \"dados\": {\n        \"valorTotalItensImportados\"\
        : 10,\n        \"valorTotalItensNacionais\": 0,\n        \"valorCotacaoLoja\"\
        : 3.24,\n        \"viajanteParametro\": {\n          \"cpf\": \"00000000191\"\
        ,\n          \"documento\": {\n            \"codigoPaisOrigem\": 105,\n  \
        \          \"codigoTipo\": 1,\n            \"numero\": \"12345\"\n       \
        \   }\n        }  \n      }\n    }\n### Exemplo de entrada - Venda para viajante\
        \ estrangeiro sem produtos controlados e sem DARF\n    {\n      \"servico\"\
        : \"venda\",\n      \"dados\": {\n       \"valorTotalItensImportados\": 10,\n\
        \       \"valorTotalItensNacionais\": 50,\n       \"valorCotacaoLoja\": 3.24,\n\
        \       \"viajanteParametro\": {\n          \"documento\": {\n           \
        \  \"codigoPaisOrigem\": 1,\n             \"codigoTipo\": 1,\n           \
        \  \"numero\": \"12345\",\n             \"dataNascimento\": \"1980-01-01\"\
        ,\n             \"nomeNoDocumento\": \"FULANO DE TAL\"\n          }\n    \
        \    }\n      }\n    }\n  \n### Exemplo de entrada - Venda para viajante brasileiro\
        \ com produtos controlados e com DARF\n    { \n      \"servico\": \"venda\"\
