      description: "# Orientações para assinatura do payload na linguagem C# <br>\
        \ \n  Faça download do arquivo [assinador-exemplo-serpro-csharp.zip](https://gitcorporativo.serpro/centro-api-11002/demandas/uploads/a3588a9f2cc8c70385d68ac8077f2dff/assinador-exemplo-serpro-csharp.zip)\
        \ \n <br><br>  O exemplo deste arquivo em C# para assinatura segui o padrã\
        o ADRB 2.2. <br><br> \n # Observações: \n 1- Este exemplo é uma aplicação\
        \ standalone que utiliza a biblioteca BouncyCastle 1.8.3 (http://www.bouncycastle.org/csharp/).\
        \ <br><br> \n  2- A variável entradaArray contém os dados de entrada simulado\
        \ através de um arquivo neste exemplo. <br> <br>\n 3- O dado de saída que\
        \ deverá ser utilizado na API Loja Franca é obtido da seguinte instrução no\
        \ código de exemplo: Convert.ToBase64String(dadosAssinado.GetEncoded()"
  /:
    post:
      tags:
      - 5 Métodos da API
      summary: Realiza as operações da API
      description: "<br>\n## Consulta de Cota ##\nRetorna a cota disponível para um\
        \ determinado viajante. Para viajante brasileiro é obrigatória a identificaç\
        ão pelo número de documento CPF. \n<br>\n### Serviço\nviajante/cota\n<br>\n\
        ### Parâmetros de entrada para viajante (brasileiro ou estrangeiro) com CPF\n\
        |Nome|Descrição|Tipo|Local|Detalhes\n|----|---------|----|-----|--------\n\
        |cpf|CPF do Viajante|string|body|Obrigatório\n|dataNascimento|Data de nascimento\
        \ do Viajante|string|body|Obrigatório\n<br>\n### Parâmetros de entrada para\
        \ vajante estrangeiro \n|Nome|Descrição|Tipo|Local|Detalhes\n|----|---------|----|-----|--------\n\
        |documento|Documento apresentado pelo viajante|documento|body|Obrigatório\n\
        |codigoPaisOrigem|Código do pais de origem do Viajante|integer|body|Obrigató\
        rio. Ver tabela de países\n|codigoTipo|Código do tipo do documento do Viajante|integer|body|Obrigató\
        rio. Ver tabela de tipos de documentos\n|numero|Número do documento do Viajante|string|body|Obrigató\
        rio\n|dataNascimento|Data de nascimento do Viajante|stringr|body|Obrigató\
        rio\n|nomeNoDocumento|Nome do Viajante no documento apresentado|string|body|Obrigató\
        rio\n<br>\n### Atributos de resposta - Status code 200 - Ok\n|Nome|Descriç\
        ão|Tipo|Detalhes\n|----|---------|----|--------\n|nomeViajante|Nome do viajante\
        \ cadastrado no Loja Franca|string|\n|dataUltimaVenda|Data da última venda|string|yyyy-MM-ddTHH:mm:ss\n\
        |valorSaldoCota|Valor restante do saldo de cota|decimal|\n|saldoCotaProduto|Saldo\
        \ de cota de cada produto|saldoCotaProduto|\n|codigoProduto|Código do produto|integer|Ver\
        \ tabela de produtos\n|quantidade|Quantidade de produtos restantes na cota|integer|\
        \  \n<br>\n### Exemplo de entrada - Viajante brasileiro ou estrangeiro com\
        \ CPF\n    {\n      \"servico\": \"viajante/cota\",\n      \"dados\": {\n\
        \        \"cpf\": \"00000000191\",\n        \"dataNascimento\": \"1980-01-01\"\
        \n      }\n    }\n### Viajante brasileiro ou estrangeiro com CPF criptografado\
