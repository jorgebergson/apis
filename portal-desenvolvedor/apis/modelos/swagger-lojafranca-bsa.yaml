          type: number
          description: Saldo da cota do viajante
          example: 300.0
        saldoCotaProduto:
          type: array
          items:
            type: object
            properties:
              codigoProduto:
                type: integer
                example: 1
              quantidade:
                type: integer
                example: 15
  securitySchemes:
    APIKEY:
      type: apiKey
      name: x-jwt-assertion
      in: header
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://apigateway.serpro.gov.br/token'
    Authorization:
      type: http
      description: Autenticação para ambiente trial
      scheme: bearer
