components:
  schemas:
    EntradaCota:
      type: object
      example: Informe aqui o payload da transação
    SaidaCota:
      type: object
      properties:
        nomeViajante:
          type: string
          description: Nome do Viajante
          example: FULANO DE TAL
        dataUltimaVenda:
          type: string
          description: Data da última venda para o viajante
          example: 2017-12-08T17:13:55
