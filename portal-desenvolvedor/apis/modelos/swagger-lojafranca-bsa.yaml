        rio. Ver tabela de países\n|codigoTipo|Código do tipo do documento do Viajante|integer|body|Obrigató\
        rio. Ver tabela de tipos de documentos\n|numero|Número do documento do Viajante|string|body|Obrigató\
        rio\n<br>\n### Atributos de resposta - Status code 200 - Ok\n|Nome|Descriç\
