paths:
  Descrição:
    head:
      tags:
      - 1 Introdução
      summary: API Integra Loja Franca de Fronteira
      description: "## API ##\n<br> A `API INTEGRA LOJA FRANCA` é disponibilizada\
        \ através de serviço `HTTP REST`, oferencendo operações para o processo de\
        \ vendas das Lojas Francas de Fronteira.\n<br><br> Consolidamos aqui as informaç\
        ões técnicas para a integração dos sistemas próprios das lojas francas com\
        \ os serviços da Receita Federal do Brasil para as Lojas Francas de Fronteira.\n\
        <br><br> Todos os serviços seguem o mesmo protocolo de acesso, baseado nas\
        \ instruções de uso e contratação do serviço API Serpro. A API do Loja Franca\
        \ de Fronteira foi desenvolvida baseada na arquitetura `HTTP REST`. Ela trabalha\
        \ exclusivamente com o formato JSON.\n<br><br> A API usa o formato `UTF-8`.\
        \ \n<br><br> Destacamos que o sistema foi implementado recentemente para as\
        \ lojas francas prepararem as adaptações necessárias aos seus sistemas pró\
        prios, podendo ainda ocorrer instabilidades pontuais. Caso haja dúvidas relacionadas\
        \ à API do Loja Franca de Fronteira ou para problemas relacionados à TI, entre\
        \ em contato com a Central Serpro de Atendimento.\n<br><br>  Esperamos que\
        \ a API do Loja Franca de Fronteira melhore o ambiente de negócios das lojas\
        \ francas, viabilizando a operação das lojas, aumentando a competitividade\
        \ e diminuindo os custos acessórios envolvidos.\n<br>\n----------------\n\
        ## Autenticação ##\n<br> Para testar o ambiente de degustação da API, não\
        \ é necessário realizar contratação prévia. O arquivo com as credenciais de\
        \ acesso, informações de fluxo e exemplos podem ser solicitadas através do\
        \ formulário de atendimento no link abaixo:\n<br>\n<br>https://atendimento.serpro.gov.br/integralojafranca/credenciais\n\
        <br>\n<br> No ambiente produtivo, para garantir a identificação e a seguranç\
        a da origem da informação, toda requisição à API deve seguir três processos:\n\
        <br><br> 1) Assinar a requisição com o seu conteúdo anexado mediante a utilizaç\
        ão do certificado digital e-CNPJ (cadeia ICP Brasil) da contratante;\n<br><br>\
        \ 2) Submeter a mensagem assinada mediante a apresentação da chave de acesso\
        \ da API gateway válida (gerada a partir das credencias disponibilizadas no\
        \ portal do cliente para cada CNPJ) e\n<br><br> 3) Verificar a assinatura\
        \ da requisição, checando se o certificado é válido e não revogado.\n<br><br>\
        \ Assim, a cada requisição realizada, haverá Validação de Origem que realizará\
        \ o batimento entre o CNPJ Comercial (CNPJ vinculado as credencias do portal\
        \ do cliente), CNPJ de Autenticidade (CNPJ assinante da requisição) garantido\
        \ a irretratabilidade (não repúdio) no nível em cada requisição.\n<br><br>http://devserpro.github.io/apis/\
        \ \n<br>\n----------------\n## Contratação ##\n<br> Para consumir a API é\
        \ necessário utilizar as credenciais de acesso `CONSUMER KEY` e `CONSUMER\
        \ SECRET` disponibilizados no portal do cliente https://cliente.serpro.gov.br\n\
        <br><br> Exemplo de código:\n<br><br> `Consumer Key: djaR21PGoYp1iyK2n2ACOH9REdUb`\n\
        <br><br>`Consumer Secret: ObRsAJWOL4fv2Tp27D1vd8fB3Ote`\n<br>\n----------------\n\
        ## Token de Acesso (Bearer) ##\n<br> Para consultar a API, é necessário obter\
        \ um token de acesso temporário (Bearer). Esse token possui um tempo de validade\
        \ e sempre que expirado, este passo de requisição de um novo token de acesso\
        \ deve ser repetido.\n<br><br> Para solicitar o token temporário, é necessá\
        rio realizar uma requisição HTTP POST para o endpoint Token (https://apigateway.serpro.gov.br/token),\
        \ informando as credenciais de acesso no formato consumerKey:consumerSecret\
        \ no HTTP Header Authorization, no formato base64, formato este que é utilizado\
        \ para criptografar as credenciais de acesso e com isso garantir sigilo no\
        \ tráfego de rede.\n<br><br> Após isso feito, será gerada uma chave hash (Bearer\
        \ token) que deverá ser passada no header das requisições que serão efetuadas.\
        \ Este header segue o seguinte formato:\n<br><br>\n`Authorization: Bearer\
        \ <hash>`\n<br>\n---------------\n## Payload ##\n<br> Todo o conteúdo a ser\
        \ enviado para a API do Loja Franca deverá ser assinado.\n<br><br>Porém, antes\
        \ de enviar o conteúdo assinado, o mesmo deve seguir o Formato de mensagem\
        \ JSON padrão.\n<br><br>\n<strong> Formato de mensagem JSON padrão </strong>\n\
        <br>\nA indicação de qual serviço será disparado se dará através do repasse\
        \ do endpoint que representa cada serviço. \n<br>\n### Exemplo\n    {\n  \
        \    \"servico\": \"// endpoint do serviço a ser chamado\",\n      \"dados\"\
        : {\n        \"// JSON de entrada de cada serviço\"\n      }\n    }\n<br>\n\
        <strong> Exemplo de entrada a assinar para a operação Processa venda viajante\
        \ </strong>\n<br>\nO JSON segue o formato documentado por operação e o mesmo\
        \ fica encapsulado dentro da propriedade \"dados\".\n### Exemplo\n    {\n\
        \      \"servico\": \"/venda\",\n      \"dados\" : {\n        \"valorTotalItensImportados\"\
        : 10,\n        \"valorTotalItensNacionais\": 0,\n        \"valorCotacaoLoja\"\
        : 3.24,\n        \"viajanteParametro\": {\n          \"cpf\": \"00000000191\"\
        ,\n          \"documento\": {\n            \"codigoPaisOrigem\": 105,\n  \
        \          \"codigoTipo\": 1,\n            \"numero\": \"12345\"\n       \
        \   }\n        }\n      }\n    }\n<br>\n<strong> Exemplo de entrada assinada\
        \ para a operação Processa venda viajante </strong>\n<br>\nO JSON foi assinado\
        \ e criptografado em base64.\n### Exemplo\n    POST /api/\n    HEADER\n  \
        \  Authorization: Bearer 953bae789a1726734005d238e939c978\n\n    BODY/PAYLOAD\n\
        \    \n    "
  Formatos e Tipos:
    head:
      tags:
      - 2 Padrões
      summary: Formatos e Tipos de Dados
      description: |2-

        Os seguintes tipos de dados são utilizados pela API Integra Loja Franca:

        | Tipos | Descrição | Formato
        | ---------------------- | :------------------------------------------------------------- | ------------------ |
        | string        | Cadeia de caracteres |
        | string - data     | String com formato de data  | yyyy-MM-dd
        | string - data/hora | String com formato de data e hora | yyyy-MM-ddTHH:mm:ss
        | integer | Número inteiro que representa códigos e identificadores |
        | number | Número inteiro em situações que pode passar do valor 2^31-1 |
        | decimal | Número fracionado, sempre com duas casas após o decimal, separado por "." | Ex: 123456789012.22 (Exceto cotação do dólar, que pode ter até 3 casas após o decimal).
  Tratamento de Erros:
    head:
      tags:
      - 2 Padrões
      summary: Formatos e Tipos de Erros
      description: "**Erros de negócio**\n<br><br> São erros disparados pela API Integra\
        \ Loja Franca de Fronteira quando há uma discordância entre os parâmetros\
        \ enviados e as regras de negócio estabelecidas para as lojas francas. A resposta\
        \ HTTP será:\n\n| Status Code | Descrição\n| --------------------------- |\
        \ ---------------------------------------------- \n| 422       | Erro de Negó\
        cio da Loja Franca \n----------------\n<br>\n**Atributos da resposta - Status\
        \ code 422** <br/>\n\n| Nome     | Descrição                    | Tipo\n|\
        \ -------- | ---------------------------- | -------\n| codigo   | Código que\
        \ identifica o erro | integer\n| mensagem | Mensagem de Erro             |\
        \ string\n----------------\n<br>\n**Erros de formatação**\n<br><br> São erros\
        \ disparados pela API Integra Loja Franca de Fronteira quando há uma discordâ\
        ncia na formatação/tipo de dados sugeridos pelos parâmetros enviados. A resposta\
        \ será:\n\n| Status Code | Descrição\n| --------------------------- | ----------------------------------------------\
        \ \n| 400       | Erro de fomatação dos parâmetros enviados \n----------------\n\
        <br>\n**Atributos da resposta - Status code 422** <br/>\n\n| Nome     | Descriç\
        ão                    | Tipo\n| -------- | ---------------------------- |\
        \ -------\n| codigo   | Código que identifica o erro | integer\n| mensagem\
        \ | Mensagem de Erro             | string\n----------------\n<br> Independentemente\
        \ do tipo de erro, as mensagens de erro podem conter uma TAG que visa facilitar\
        \ o tratamento do erro caso a aplicação que esteja utilizando a API queira\
        \ fazer algum tratamento específico, como por exemplo, uma extração de parâ\
        metros a partir de uma mensagem de erro.\n\n<br/> Veja `TABELA DE ERROS` mais\
        \ abaixo."
