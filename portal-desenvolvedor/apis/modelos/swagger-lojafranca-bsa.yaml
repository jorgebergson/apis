        |dataCotacao|Data da cotação a pesquisar|string|query|Obrigatório - formato\
        \ yyyy-MM-dd\n<br>\n### Atributos de resposta - Status code 200 - Ok\n|Nome|Descriç\
        ão|Tipo|Detalhes\n|----|---------|----|--------\n|data|Data da cotação retornada|string|yyyy-MM-dd\n\
